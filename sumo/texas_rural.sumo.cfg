<?xml version="1.0" encoding="UTF-8"?>
<!-- Texas 스타일 시골 마을 시뮬레이션 설정 -->
<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.dlr.de/xsd/sumoConfiguration.xsd">

    <input>
        <net-file value="texas_rural.net.xml"/>
        <route-files value="texas_rural.rou.xml"/>
        <additional-files value="texas_rural_rsu.add.xml"/>
        <gui-settings-file value="texas_rural_gui.xml"/>
    </input>

    <time>
        <begin value="0"/>
        <step-length value="0.1"/>
    </time>

    <processing>
        <time-to-teleport value="-1"/>
        <max-depart-delay value="300"/>
    </processing>

    <routing>
        <device.rerouting.adaptation-steps value="18"/>
        <device.rerouting.adaptation-interval value="10"/>
    </routing>

    <report>
        <verbose value="false"/>
        <no-step-log value="true"/>
    </report>

</configuration>
