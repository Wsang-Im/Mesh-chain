<?xml version="1.0" encoding="UTF-8"?>
<!--
Complex Highway Scenario Configuration
- 5km main highway with 2 interchanges
- Realistic traffic density (~2000 veh/hr)
- Multiple routes (through-traffic + ramp traffic)
-->
<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.dlr.de/xsd/sumoConfiguration.xsd">
    <input>
        <net-file value="highway_complex.net.xml"/>
        <route-files value="highway_complex.rou.xml"/>
    </input>

    <time>
        <begin value="0"/>
        <end value="3600"/>
        <step-length value="0.1"/>
    </time>

    <processing>
        <collision.action value="warn"/>
        <collision.mingap-factor value="0"/>
        <time-to-teleport value="-1"/>
    </processing>

    <routing>
        <device.rerouting.probability value="0"/>
        <device.rerouting.period value="0"/>
    </routing>

    <report>
        <verbose value="true"/>
        <no-step-log value="true"/>
        <no-warnings value="false"/>
    </report>

    <gui_only>
        <gui-settings-file value=""/>
    </gui_only>
</configuration>
