<?xml version="1.0" encoding="UTF-8"?>
<!-- 시골 도로 시나리오 SUMO 설정 -->
<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.dlr.de/xsd/sumoConfiguration.xsd">
    <input>
        <net-file value="rural_road.net.xml"/>
        <route-files value="rural_road.rou.xml"/>
        <additional-files value="rural_rsu_locations.add.xml"/>
        <gui-settings-file value="rural_gui_settings.xml"/>
    </input>

    <time>
        <begin value="0"/>
        <end value="3600"/>
        <step-length value="0.1"/>
    </time>

    <processing>
        <time-to-teleport value="-1"/>
        <max-depart-delay value="300"/>
        <routing-algorithm value="dijkstra"/>
    </processing>

    <report>
        <verbose value="false"/>
        <no-step-log value="true"/>
    </report>

    <gui_only>
        <start value="true"/>
        <quit-on-end value="false"/>
    </gui_only>
</configuration>
